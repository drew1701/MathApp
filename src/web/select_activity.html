<head>
    <title>Math App - WeCodeEdu</title>
    <meta charset="utf-8" />
    <meta name="description" content="CNIT195 WeCodeEdu Math App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base_styles.css">

    <script src="../../../code.jquery.com/jquery-1.12.4.js"></script>
    <script src="../../../code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="math.js"></script>

</head>

<body>

    <header>
        <div class="logo_name">
          <div class="company">
            <img class="logo" src="logo.png" alt="logo">
            <div>Kids Are Us</div>
          </div>
        </div>
    
        <nav>
          <a href="index-2.html">Home</a>
          <a href="select_activity.html">Activity</a>
          <a href="profile.html">Profile</a>
          <a href="about.html">About Us</a>
        </nav>
        <span class="user">User Name</span>
        
      </header>

    

    <main>
        <section class="select_page">
            <h2 id="s_header">Choose Your 3rd Grade Activity</h2>
            <div class="select_operation">
                <input id='add' value="Addition">
                <input id='sub' value="Subtraction">
                <input id='mul' value="Multiplication">
                <input id='div' value="Division">
                <input id='quiz' value="Quiz">
            </div>
            <a id="start_btn" href="#">Start</a>
        </section>
        <section class="current_page">
            <div class="c_infoBar">
                <span>Time:<span id="time">0</span></span>
                <span>Question:<span id="question">0 </span></span>
                <span>Correct:<span id="correct"> 0</span></span>
            </div>

            <div class="c_ans">
                <div class="c_option">
                    <p id="c_option1"></p>
                    <p id="c_option2"></p>
                    <p id="c_option3"></p>
                    <p id="c_option4"></p>
                </div>
                <div class="c_screen">
                    <p id="c_display"></p>
                    <p id="c_hole">?</p>
                    <p id="c_next">Next</p>
                </div>
                <div class="c_btn">
                    <a id="c_main" href="select_activity.html">Main Menu</a>
                    <input id="c_go" type="button" value="GO">
                    <input id="c_stop" type="button" value="STOP">
                    <a id="c_profile" href="profile.html">PROFILE</a>
                </div>
        </section>

    </main>
    <footer>
    
        <div class="social-icon">
          <img src="facebook.svg" alt="facebook-logo">
          <img src="Instagram.svg" alt="Instagram-logo">
          <img src="snapchat.svg" alt="snapchat-logo">
          <img src="twitter.svg" alt="twitter-logo">
        </div>
    
        <p>Copyright @2021 | Designed by Kids Are Us</p>
      </footer>


</body>
