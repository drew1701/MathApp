<!DOCTYPE html>
<html lang="en">
<head>
  <title>Math App3 - WeCodeEdu</title>  
  <meta charset="utf-8" />
  <meta name="description" content="CNIT195 WeCodeEdu Math App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base_styles.css">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/sessionStorage.js"></script>
  <script src="js/score.js"></script>


</head>

<body>

<div class="layer hide"></div>
  <div class="dialog"></div>
<header>
    <img src="images/logo.png" width="121" height="96">
    <h1>Math Game</h1>
    <img class="NoDisplayMobile" src="images/logo.png" width="121" height="96"> 

</header>
<p></p>

<nav>
    <div class="pill"><a href="index.html">Home</a></div>
    <div class="pill"><a href="select_game.html">New Game</a></div>
    <div class="pill"><a href="scores.html">Scores</a></div>
    <div class="user pill">
      <div class="avatar"><img src="./images/user_img.png" alt="avatar" width="30" height="30"></div>
      <div class="user_login">
        <div id="curr_user">Guest</div>
        <div>
          <a id="new_player" href="login.html">New Player?</a>
          <a id="logout" href="logout.html">log out</a>
        </div>
      </div>
    </div>
 
</nav>
<p></p>

<main>
  <div id="mainA">
    <button id="change_user">Switch User</button>
  </div>
  
  <div id="mainB">
    
    <table>
      <thead><img id="score_img" src="./images/user_img.png" alt="avatar" width="100" height="100"></thead>

      <tbody>
        <tr>
          <td>Name:</td>
          <td id="score_name"></td>
        </tr>
        <tr>
          <td>Best Quiz Score: </td>
          <td id="best_score"></td>
        </tr>
        <tr>
          <td>Average Score: </td>
          <td id="average_score"></td>
        </tr>
        <tr>
          <td>Completed Quiz:</td>
          <td id="completed_quiz"></td>
        </tr>
        <tr>
          <td>Completed Addition:</td>
          <td id="completed_add"></td>
        </tr>
        <tr>
          <td>Completed Subtraction:</td>
          <td id="completed_sub"></td>
        </tr>
        <tr>
          <td>Completed Multiplication:</td>
          <td id="completed_mul"></td>
        </tr>
        <tr>
          <td>Completed Division:</td>
          <td id="completed_div"></td>
        </tr>
      </tbody>
    </table>
    <p id="reminder"></p>
  </div>
  
</main>
<p></p>

<footer>
  <div id="footLeft">
    <p>Kids Are Us</p>
    <p>Copyright &copy;2021</p>
  </div>
  
  <div id="footMid">
    <img class="footSocial" src="images/facebook.svg" alt="Facebook Logo">
    <img class="footSocial" src="images/instagram.svg" alt="Instagram Logo">
    <img class="footSocial" src="images/twitter.svg" alt="Twitter Logo">
  </div>
  
  <div id="footRight">
    <p><a href="mailto:kidsareus@nomail.obx">Email Us</a></p>
    <p>1 800 555 1212</p>
  </div>
  
</footer>
<p></p>


</body>

</html>
